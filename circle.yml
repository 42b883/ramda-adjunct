general:
  branches:
    ignore:
      - gh-pages
  artifacts:
    - "docs"
    - "coverage"
    - "test-results.xml"
    - "dist"

machine:
  node:
    version: 6.9.5
  environment:
    GH_NAME: char0n
    GH_EMAIL: vladimir.gorej@gmail.com
test:
  override:
    - npm run lint
    - npm run nsp:check
    - npm run coverage:
        environment:
          MOCHA_FILE: $CIRCLE_TEST_REPORTS/junit/test-results.xml
    - npm run test:web

notify:
  webhooks:
   - url: https://webhooks.gitter.im/e/4ab4df02852bdd010b3c

deployment:
  staging:
    branch: master
    commands:
      - npm run docs
      - npm run dist
      - chmod -R +x ./scripts
      - ./scripts/deploy-ghpages.sh docs/ramda-adjunct
      - ./node_modules/.bin/codecov
