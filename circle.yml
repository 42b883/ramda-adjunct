general:
  branches:
    ignore:
      - gh-pages
  artifacts:
    - "docs"
    - "coverage"
    - "test-results.xml"
    - "dist"
    - "lib"
    - "es"

machine:
  node:
    version: 7
  environment:
    GH_NAME: char0n
    GH_EMAIL: vladimir.gorej@gmail.com
test:
  override:
    - npm run lint
    - npm run nsp:check
    - nvm use 4 && npm run test
    - nvm use 5 && npm run test
    - nvm use 6 && npm run test
    - nvm use 7 && npm run test
#    - nvm use 8 && npm run test
    - npm run coverage:
        environment:
          MOCHA_FILE: $CIRCLE_TEST_REPORTS/junit/test-results.xml
    - npm run test:web
    - npm run test:ramda

notify:
  webhooks:
   - url: https://webhooks.gitter.im/e/4ab4df02852bdd010b3c

deployment:
  staging:
    branch: master
    commands:
      - npm run build
      - npm run docs
      - chmod -R +x ./scripts
      - ./scripts/deploy-ghpages.sh docs/ramda-adjunct
      - ./node_modules/.bin/codecov
